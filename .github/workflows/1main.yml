name: streamlit-ci

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd frontend
          pip install -r requirements.txt

      - name: Import Streamlit
        run: |
          cd frontend
          python -c "import streamlit"
