# .github/workflows/backend-ci.yml
name: fastapi-ci

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: |
          cd backend
          pip install -r requirements.txt

      - name: Python syntax check
        run: |
          cd backend
          python -m compileall .
